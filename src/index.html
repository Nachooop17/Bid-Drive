<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ionic App</title>
  <script src="https://sdk.mercadopago.com/js/v2"></script>
  <base href="/" />

  <!-- Content Security Policy que permite tu backend y Mercado Pago -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self' https://sdk.mercadopago.com https://bid-drive.onrender.com;
    script-src 'self' https://sdk.mercadopago.com;
    connect-src 'self' https://bid-drive.onrender.com https://api.mercadopago.com;
    style-src 'self' 'unsafe-inline';
    img-src 'self' data: https://sdk.mercadopago.com;
    frame-src https://www.mercadopago.com.ar https://www.mercadopago.com;
  ">

  <meta name="color-scheme" content="light dark" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

  <!-- add to homescreen for ios -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
</head>

<body>
  <app-root></app-root>
</body>

</html>
