<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <ion-item lines="full">
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" required placeholder="tu@email.com"></ion-input>
    </ion-item>

    <ion-item lines="full" class="ion-margin-top">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required placeholder="Mínimo 6 caracteres"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="registrarUsuario()" class="ion-margin-top" [disabled]="!email || !password">
      Registrarme
    </ion-button>
  </div>

  <div class="ion-text-center ion-margin-top">
    <p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia Sesión</a></p>
  </div>
</ion-content>
